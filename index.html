<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .form-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Product Form</h2>
    <form id="productForm">
        <div class="form-group">
            <label for="inOut">In/Out:</label>
            <input type="radio" id="in" name="inOut" value="In" required>
            <label for="in">In</label>
            <input type="radio" id="out" name="inOut" value="Out" required>
            <label for="out">Out</label>
        </div>

        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" placeholder="Enter product price" required>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById('productForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const inOut = document.querySelector('input[name="inOut"]:checked').value;
        const productName = document.getElementById('productName').value;
        const price = document.getElementById('price').value;
        console.log(`In/Out: ${inOut}, Product Name: ${productName}, Price: ${price}`);
        alert(`Form submitted:\nIn/Out: ${inOut}\nProduct Name: ${productName}\nPrice: ${price}`);
    });
</script>

</body>
</html>
